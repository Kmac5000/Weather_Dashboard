<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light justify-content-center">
      <a class="navbar-brand" href="#"> Weather Dashboard </a>
    </nav>
    <div class="input-group">
      
        <input
          id="search-focus"
          type="search"
          class="form-control"
          placeholder="search"
        />
        
      </div>
      <button type="button" class="btn btn-sm btn-warning" id="searchBtn">
        <i class="fas fa-search">search</i>
      </button>
    </div>
    <section class="cityList">
      <h1 id="headerText"></h1>
    </section>
    <section class="currentWeather">
       <div class="col-sm-8" id="todayForcast">
        <h2>Weather Forecast</h2>
        <div class="container-fluid mh-50 float-end" id="currentDisplay">
            <h2 id="currentDay"></h2>
            <ul id="currentConditions">
                <li id="temp"></li>
                <li id="wind"></li>
                <li id="hum"></li>
                <li id="uvi"></li>
            </ul>
        </div>
        <div id="display" class="d-sm-inline-flex mh-50"></div>
    </div>
    </section>
  </body>

  <!-- Jquery -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <!-- bootstrap bottom -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <script src="./assets/script.js"></script>
</html>
