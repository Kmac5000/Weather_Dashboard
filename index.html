<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar justify-content-center">
      <h1>Weather Dashboard</h1>
    </nav>
    <div class="input-group">
      
        <input
          id="search-focus"
          type="search"
          class="form w-50 p-2"
          placeholder="search"
        />
        
      </div>
      <button type="button" class="btn btn-sm btn-warning" id="searchBtn">
        <i class="fas fa-search">search</i>
      </button>
    </div>
    <div class="d-lg-flex d-sm-column">
      <section class="d-flex flex-column cityList">
        <h1 id="headerText"></h1>
      </section>
    
      <section class="currentWeather">
        <div class="col-12 col-md-8" id="todayForcast">
          <h2>Current Weather</h2>
          <div class="container-fluid mh-50 float-end" id="currentDisplay">
              <h2 id="currentDay"></h2>
              <ul id="currentConditions">
                  <li id="dateToday"></li>
                  <li id="temp"></li>
                  <li id="wind"></li>
                  <li id="hum"></li>
                  <li id="uvi"></li>
              </ul>
          </div>
          <div id="display" class="d-sm-inline-flex mh-50"></div>
        </div>
      </section>
      <section class="futureWeather">
        <div class="col-12 col-md-8 col-lg-8 text-center" id="futureForcast">
          <h2>Five Day</h2>
          <div class="container-fluid mh-50 float-end" id="futureDisplay">

            
            <ul id="futureConditions">
              <li id="futureDay"></li>
              <li id="fiveTempHi"></li>
              <li id="fiveTempLo"></li>
              <li id="fiveWind"></li>
              <li id="fiveHum"></li>
            </ul>
            <ul>  
              <li id="futureDay1"></li>
              <li id="fiveTempHi1"></li>
              <li id="fiveTempLo1"></li>
              <li id="fiveWind1"></li>
              <li id="fiveHum1"></li>
            </ul> 
            <ul>  
              <li id="futureDay2"></li>
              <li id="fiveTempHi2"></li>
              <li id="fiveTempLo2"></li>
              <li id="fiveWind2"></li>
              <li id="fiveHum2"></li>
            </ul> 
            <ul>  
              <li id="futureDay3"></li>
              <li id="fiveTempHi3"></li>
              <li id="fiveTempLo3"></li>
              <li id="fiveWind3"></li>
              <li id="fiveHum3"></li>
            </ul>
            <ul>
              <li id="futureDay4"></li>
              <li id="fiveTempHi4"></li>
              <li id="fiveTempLo4"></li>
              <li id="fiveWind4"></li>
              <li id="fiveHum4"></li>
            </ul>
              
            
          </div>
        </div>
      </section>
    </div>
  </body>

  <!-- Jquery -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <!-- bootstrap bottom -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <script src="./assets/script.js"></script>
</html>
